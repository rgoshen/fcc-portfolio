<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,200&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>FCC-Portfolio</title>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav id="navbar">
      <ul class="nav-menu">
        <li class="item">
          <a href="#welcome-section">About</a>
        </li>
        <li class="item">
          <a href="#projects">Work</a>
        </li>
        <li class="item">
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>
    <!-- END NAVBAR -->

    <!-- START WELCOME SECTION -->
    <section id="welcome-section">
      <h1>Hey there. I am Rick.</h1>
      <p>a budding web developer</p>
    </section>
    <!-- END WELCOME SECTION -->

    <!-- START PROJECTS SECTION -->
    <section id="projects" class="projects-section">
      <h2 class="projects-section-title">These are some of my projects</h2>
      <div class="projects-grid">
        <a
          href="https://rgoshen.github.io/tribute_page/"
          class="project-tile"
          target="_blank"
        >
          <img src="./imgs/fcc-tribute-pg.png" alt="tribute page" />
          <div class="card-title">
            <h4><b>FCC Tribute Page</b></h4>
          </div>
        </a>
        <a
          href="https://rgoshen.github.io/landing_page/"
          class="project-tile"
          target="_blank"
        >
          <img src="./imgs/fcc-landing-pg.png" alt="landing page" />
          <div class="card-title">
            <h4><b>FCC Landing Page</b></h4>
          </div>
        </a>
      </div>
    </section>
    <!-- END PROJECTS SECTION -->

    <!-- START CONTACT SECTION -->
    <section id="contact">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
        <p>How do you take your coffee?</p>
      </div>
      <div class="contact-links">
        <a
          href="https://www.facebook.com/rick.goshen/"
          target="_blank"
          class="contact-details"
          ><i class="fab fa-facebook-square"></i> Facebook</a
        >
        <a
          id="profile-link"
          href="https://github.com/rgoshen"
          target="_blank"
          class="contact-details"
          ><i class="fab fa-github"></i> GitHub</a
        >
        <a
          href="https://twitter.com/RickGoshen"
          target="_blank"
          class="contact-details"
          ><i class="fab fa-twitter"></i> Twitter</a
        >
        <a href="mailto:example@example.com" class="btn contact-details"
          ><i class="fas fa-at"></i> Send an email</a
        >
      </div>
    </section>
    <!-- END CONTACT SECTION -->
  </body>
</html>
